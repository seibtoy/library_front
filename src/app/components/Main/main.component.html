<main class="main">
  <section class="main__filter">
    <button
      mat-button
      class="main__filter-btn"
      *ngFor="let genre of genres"
      (click)="filterBooksByGenre(genre)"
      [ngClass]="{ active: genre === selectedGenre }"
    >
      {{ genre }}
    </button>
    <button
      mat-button
      class="main__filter-btn"
      (click)="filterBooksByGenre('Sale')"
    >
      Sale
    </button>
  </section>
  <section class="main__goods">
    <h1>Featured Product</h1>
    <hr />
    <div class="main__goods-main">
      <div *ngFor="let book of displayedBooks" class="main__goods-block">
        <div class="main__info-container">
          <div class="main__img-container">
            <img [src]="book.imageLink" [alt]="book.author" />
          </div>
          <p class="author">{{ book.author }}</p>
          <p class="title">{{ book.title }}</p>
        </div>
        <div class="main__goods-btn">
          <button class="main__price-btn">${{ book.price }}</button>
          <button class="main__cart-btn">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </div>
    </div>
  </section>
  <div class="main__show-more">
    <button
      *ngIf="booksToShow > 0"
      (click)="showMore()"
      mat-button
      class="main__show-btn"
    >
      Show more
    </button>
  </div>
</main>
