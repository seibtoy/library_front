<header class="header">
  <mat-toolbar color="primary" class="header__toolbar">
    <div class="header__burger">
      <button mat-icon-button class="header__burger-btn" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <nav class="header__nav" [class.open]="isMenuOpen">
    <nav>
      <ul class="header__menu">
        <li class="header__menu-element"><a routerLink="/">HOME</a></li>
        <li class="header__menu-element"><a routerLink="/">WISH LIST</a></li>
        <li
          class="header__menu-element"
          [ngClass]="{
            'log-in': !isLoggedIn(),
            'header__menu-element': !isLoggedIn()
          }"
        >
          <a [routerLink]="['/borrowed']">BORROWED BOOKS</a>
        </li>
        <li class="header__menu-element" (click)="toggleCart()">
          <a>SHOPPING CART</a>
        </li>
        <li class="header__menu-element"><a routerLink="/">CHECKOUT</a></li>
        <li
          [ngClass]="{
            'log-in': isLoggedIn(),
            'header__menu-element': !isLoggedIn()
          }"
        >
          <a [routerLink]="['/register']">CREATE AN ACCOUNT</a>
        </li>
        <li
          [ngClass]="{
            'log-in': isLoggedIn(),
            'header__menu-element': !isLoggedIn()
          }"
        >
          <a [routerLink]="['/login']">LOGIN</a>
        </li>
        <li
          [ngClass]="{
            'header__menu-element': isLoggedIn(),
            'not-log-in': !isLoggedIn()
          }"
        >
          <a (click)="logout()">LOG OUT</a>
        </li>
      </ul>
    </nav>

    <aside class="header__user-cart">
      <div class="header__cart">
        <mat-icon>shopping_cart</mat-icon>
        <span><b>CART</b>: 0 ITEM(S)</span>
      </div>
      <div class="header__settings">
        <div class="header__balance">&#36;0.00</div>
        <div class="header__lang-block">
          <select class="header__lang">
            <option value="">En</option>
            <option value="">Ua</option>
          </select>
        </div>
        <div class="header__currency-block">
          <select class="header__currency">
            <option value="usd">&#36;</option>
            <option value="eur">&#8364;</option>
            <option value="uah">&#8372;</option>
          </select>
        </div>
      </div>
    </aside>
  </nav>

  <hr />

  <section class="header__logo-search">
    <div class="header__logo-container">
      <img src="assets/images/header_logo.png" alt="Library Logo" />
    </div>
    <div class="header__search-input">
      <form (submit)="onSearch()">
        <mat-form-field class="header__input" appearance="outline">
          <mat-label>Search</mat-label>
          <input matInput [(ngModel)]="searchValue" name="search" />
          <button mat-icon-button matSuffix type="submit">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </div>
  </section>
  <app-cart
    [isCartOpen]="isCartOpen"
    (isCartOpenChange)="isCartOpen = $event"
  ></app-cart>
  <app-modal-window [modalTitle]="modalTitle" [modalContent]="modalContent">
  </app-modal-window>
</header>
